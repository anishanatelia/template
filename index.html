<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <br>
        <button onclick="submitName()">Enter</button>
    </div>

    <script>
        function submitName() {
            var name = document.getElementById('nameInput').value;
            if (name) {
                // Redirect to the welcome page with the name as a query parameter
                window.location.href = 'welcome.html?name=' + encodeURIComponent(name);
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
</body>
</html>
